<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Where It All Started</title>
  <!-- Preconnect to Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <!-- Load Pixelify Sans from Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Pixelify+Sans" rel="stylesheet">
  <!-- Link to external CSS file -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1 class="caption-top">where it all started...</h1>
    <img src="ramen.png" alt="Big picture" class="big-picture">
    
    <!-- New clue section underneath the image -->
    <div class="clue-section">
      <label for="clue-input" class="caption-bottom">have the next clue?</label>
      <div class="input-wrapper">
        <input type="text" id="clue-input" class="clue-input" placeholder="enter here">
        <button type="submit" class="submit-button">Submit</button>
      </div>
    </div>
  </div>
  <!-- Optional JavaScript for future use -->
  <script src="script.js"></script>
</body>
</html>
